image: maven:3.6-jdk-8-alpine

pipelines:
  default:
    - step:
        name: Create Java JOpt Example Sandbox
        services:
          - docker
        script:
          - myVersion=1.0 
          - docker version
          - docker build -f sandbox/java/Dockerfile -t dnaevolutions/jopt_example_server:${myVersion} .
          - docker tag dnaevolutions/jopt_example_server:${myVersion} dnaevolutions/jopt_example_server:latest
          - docker login --username $DOCKERHUB_USER --password $DOCKERHUB_PASS
          - docker push dnaevolutions/jopt_example_server
definitions:
  services:
    docker:
      memory: 1024